<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <p>67-6+</p>
                <p>61</p>
            </div>
            <div class="operation">
                <table>
                    <tr>
                        <td>CE</td>
                        <td>C</td>
                        <td><i class="fa-solid fa-delete-left"></i></td>
                        <td><i class="fa-solid fa-divide"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa-regular fa-7"></i></td>
                        <td><i class="fa-regular fa-8"></i></td>
                        <td><i class="fa-regular fa-9"></i></td>
                        <td><i class="fa-solid fa-xmark"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa-regular fa-4"></i></td>
                        <td><i class="fa-regular fa-5"></i></td>
                        <td><i class="fa-regular fa-6"></i></td>
                        <td><i class="fa-solid fa-minus"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa-regular fa-1"></i></td>
                        <td><i class="fa-regular fa-2"></i></td>
                        <td><i class="fa-regular fa-3"></i></td>
                        <td><i class="fa-solid fa-plus"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-plus-minus"></i></td>
                        <td><i class="fa-regular fa-0"></i></td>
                        <td>.</td>
                        <td><i class="fa-solid fa-equals"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
